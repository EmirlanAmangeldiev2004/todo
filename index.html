<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="todo">
      <div class="block">
        <h1 class="h1">Todo</h1>
        <input class="input1" type="text" placeholder="Name" />
        <input class="input2" type="text" placeholder="Last Name" />
        <input class="input3" type="text" placeholder="image URL" />

        <button class="openBtn">open</button>
      </div>
      <div class="list"></div>
      <div class="editBlock">
        <h1 class="h1">Edit</h1>
        <input class="inputUpdate1" type="text" placeholder="Name" />
        <input class="inputUpdate2" type="text" placeholder="Last Name" />
        <input class="inputUpdate3" type="text" placeholder="image URL" />
        <button class="editBtn">save</button>
      </div>
    <div class="fon"></div>
    <div class="fon1"></div>
    <div class="fon2"></div>
    <div class="fon3"></div>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
